<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet"  href="{% static './gbs_app/user.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container center-div"
    style="min-height: 100vh";>
        <form action="" method="post" class="border shadow p-3 rounded"
            style="width: 450px;">
            {%csrf_token %}
            <h1>User Login!</h1>
          <div class="mb-3">
            <label for="username"
                   class="form-label">Username</label>
            <input type="text"
                   class="form-control"
                   name="username" required
                   placeholder="Enter Username"
                   id="username">
              <div class="invalid-feedback">Please fill out this field.</div>
              <div class="valid-feedback">OK!</div>
          </div>

          <div class="mb-3">
            <label for="password"
                   class="form-label">Password</label>
            <input type="password"
                   name="password" required
                   class="form-control"
                   placeholder="Enter Password"
                   id="password">
          </div>
            {% autoescape off %}{{ msg1 }}{% endautoescape %}


            <button type="submit" class="btn btn-warning">Submit</button>
            <a href="index"><button type="button" class="btn btn-outline-secondary">Admin Login</button></a>
            <a href="staff"><button type="button" class="btn btn-outline-secondary">Staff Login</button></a>
        </form>
    </div>
</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
