<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Booking Details</title>
    <link rel="stylesheet"  href="{% static './gbs_app/u_details.css' %}">
</head>
<body>
<div class="mt-5">
<h2>Booking Details</h2>
<form role="form" name="frm" action="{% url 'view_booking'%}" method="post">
        {% csrf_token %}
    <table>
        <tr>
            <th>Name</th>
            <th>Mail</th>
            <th>Date</th>
            <th>Time</th>
            <th>No of Cylinders</th>
        </tr>
        <tbody>

    {% for y in gas %}
    <tr>
        <td>{{ y.name }}</td>
        <td>{{ y.email }}</td>
        <td>{{ y.date }}</td>
        <td>{{ y.time }}</td>
        <td>{{ y.cylinder }}</td>
    </tr>
    {% endfor %}

   </tbody>
    </table>
    </form>
</div>
</body>
</html>
